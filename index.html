<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css">
  <title>Profile Info</title>
  <style>
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .profile-card {
      max-width: 400px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
    }

    .profile-name {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .profile-description {
      color: #777;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .profile-info-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .profile-info-item {
      margin-bottom: 10px;
    }

    .profile-info-label {
      font-weight: bold;
      color: #333;
    }

    .profile-info-value {
      color: #555;
    }

    .profile-last-updated {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container profile-container">
    <div class="card text-center profile-card">
      <div class="card-header">
        <h5 class="card-title">Profile Info</h5>
      </div>
      <div class="card-body">
        <img src="profile-picture.jpg" class="rounded-circle mb-4 profile-picture" alt="Profile Picture">
        <h6 class="card-subtitle mb-2 text-muted profile-name">John Doe</h6>
        <p class="card-text profile-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer blandit
          lacus metus.</p>
        <ul class="list-group list-group-flush profile-info-list">
          <li class="list-group-item profile-info-item"><span class="profile-info-label">Email:</span> <span
              class="profile-info-value">john.doe@example.com</span></li>
          <li class="list-group-item profile-info-item"><span class="profile-info-label">Location:</span> <span
              class="profile-info-value">City, Country</span></li>
          <li class="list-group-item profile-info-item"><span class="profile-info-label">Phone:</span> <span
              class="profile-info-value">+1234567890</span></li>
        </ul>
      </div>
      <div class="card-footer text-muted profile-last-updated">
        Profile last updated on January 1, 2023
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
